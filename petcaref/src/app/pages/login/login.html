<div class="login-container">

  <div class="login-promo">
    <h3>PetCare+</h3>
    <p>Tu red de cuidado animal.</p>
  </div>

  <div class="login-form-card">

    <h2>Inicia sesión</h2>

    <form>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="correo@example.com">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresar contraseña">
      </div>

      <button type="submit" class="btn-submit">Ingresar</button>
    </form>

    <div class="register-link">
      <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
    </div>

  </div>
</div>
